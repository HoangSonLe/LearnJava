server:
  port: 8080
#  servlet:
#    context-path: /learn 

domain:
  internal:
    database:
      reader: localhost:5433
      writer: localhost:5433
spring:
  application:
    name: LearnJava
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
database:
  writer:
    url: jdbc:postgresql://${domain.internal.database.writer}/LearnJava?&connectTimeout=10&socketTimeout=10&tcpKeepAlive=true
    username: postgres
    password: 123456
  reader:
    url: jdbc:postgresql://${domain.internal.database.reader}/LearnJava?&connectTimeout=10&socketTimeout=10&tcpKeepAlive=true
    username: postgres
    password: 123456

